services:
  question-service:
    build: .
    ports:
      - "8080:8080"
      - "50052:50052"
    depends_on:
      - redis
      - ml-service
    environment:
      REDIS_ADDR: redis:6379
      GRPC_CONNECTION: ml-service:50051
    volumes:
      - ./config:/root/config

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  ml-service:
    image: ml-service:latest
    ports:
      - "50051:50051"
